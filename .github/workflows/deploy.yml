      - name: Define image tags
        id: vars
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "IMAGE_API=ghcr.io/${OWNER_LC}/${REPO_NAME}-api:latest" >> $GITHUB_OUTPUT
          echo "IMAGE_SCRAPER=ghcr.io/${OWNER_LC}/${REPO_NAME}-scraper:latest" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
name: build-and-deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile
          target: api
          push: true
          tags: ${{ steps.vars.outputs.IMAGE_API }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build & Push Scraper image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile
          target: scraper
          push: true
          tags: ${{ steps.vars.outputs.IMAGE_SCRAPER }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose and infra files to VM and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          script: |
            set -euxo pipefail
            # Create app dir if missing
            mkdir -p ~/stocks-scraper
            cd ~/stocks-scraper

            # Pull latest code
            if [ -d .git ]; then
              git fetch --all
              git reset --hard origin/main
            else
              git clone ${{ secrets.REPO_SSH_URL }} .
            fi

            # Define image tags for compose (must match workflow build tags)
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            REPO_NAME=${{ github.event.repository.name }}
            export IMAGE_API=ghcr.io/${OWNER_LC}/${REPO_NAME}-api:latest
            export IMAGE_SCRAPER=ghcr.io/${OWNER_LC}/${REPO_NAME}-scraper:latest

            # Login to GHCR for pulling
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull and (re)start services
            docker compose -f infra/docker-compose.yml pull
            docker compose -f infra/docker-compose.yml up -d --no-build

            # Show status
            docker compose -f infra/docker-compose.yml ps
